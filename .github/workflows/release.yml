name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-linux-windows:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'
    
    - name: Install MinGW for Windows build
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-mingw-w64-x86-64 g++-mingw-w64-x86-64
    
    - name: Install Linux dependencies
      run: |
        sudo apt-get install -y libxtst-dev
    
    - name: Build for Linux
      run: |
        CGO_ENABLED=1 go build -ldflags="-w -s" -o 1fps-linux-amd64
        chmod +x 1fps-linux-amd64
        tar -czf 1fps-linux-amd64.tar.gz 1fps-linux-amd64
    
    - name: Build for Windows
      run: |
        GOOS=windows GOARCH=amd64 CGO_ENABLED=1 \
        CC=x86_64-w64-mingw32-gcc CXX=x86_64-w64-mingw32-g++ \
        go build -ldflags="-w -s -extldflags '-static'" -o 1fps-windows-amd64.exe
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: linux-windows-builds
        path: |
          1fps-linux-amd64.tar.gz
          1fps-windows-amd64.exe

  build-macos:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'
    
    - name: Build for macOS Intel
      run: |
        GOARCH=amd64 CGO_ENABLED=1 go build -ldflags="-w -s" -o 1fps-darwin-amd64
        chmod +x 1fps-darwin-amd64
        tar -czf 1fps-darwin-amd64.tar.gz 1fps-darwin-amd64
    
    - name: Build for macOS Apple Silicon
      run: |
        GOARCH=arm64 CGO_ENABLED=1 go build -ldflags="-w -s" -o 1fps-darwin-arm64
        chmod +x 1fps-darwin-arm64
        tar -czf 1fps-darwin-arm64.tar.gz 1fps-darwin-arm64
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: macos-builds
        path: |
          1fps-darwin-amd64.tar.gz
          1fps-darwin-arm64.tar.gz

  create-release:
    needs: [build-linux-windows, build-macos]
    runs-on: ubuntu-latest
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: List artifacts
      run: ls -R artifacts/
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/linux-windows-builds/1fps-linux-amd64.tar.gz
          artifacts/linux-windows-builds/1fps-windows-amd64.exe
          artifacts/macos-builds/1fps-darwin-amd64.tar.gz
          artifacts/macos-builds/1fps-darwin-arm64.tar.gz
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
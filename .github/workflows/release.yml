name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'
    
    - name: Install MinGW for Windows build
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-mingw-w64-x86-64 g++-mingw-w64-x86-64
    
    - name: Install Linux dependencies
      run: |
        sudo apt-get install -y libxtst-dev
    
    - name: Build for Linux
      run: |
        CGO_ENABLED=1 go build -ldflags="-w -s" -o 1fps-linux-amd64
        chmod +x 1fps-linux-amd64
        tar -czf 1fps-linux-amd64.tar.gz 1fps-linux-amd64
    
    - name: Build for Windows
      run: |
        GOOS=windows GOARCH=amd64 CGO_ENABLED=1 \
        CC=x86_64-w64-mingw32-gcc CXX=x86_64-w64-mingw32-g++ \
        go build -ldflags="-w -s -extldflags '-static'" -o 1fps-windows-amd64.exe
    
    - name: Build for macOS (without CGO for now)
      run: |
        GOOS=darwin GOARCH=amd64 CGO_ENABLED=0 \
        go build -ldflags="-w -s" -o 1fps-darwin-amd64
        chmod +x 1fps-darwin-amd64
        tar -czf 1fps-darwin-amd64.tar.gz 1fps-darwin-amd64
        
        GOOS=darwin GOARCH=arm64 CGO_ENABLED=0 \
        go build -ldflags="-w -s" -o 1fps-darwin-arm64
        chmod +x 1fps-darwin-arm64
        tar -czf 1fps-darwin-arm64.tar.gz 1fps-darwin-arm64
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          1fps-linux-amd64.tar.gz
          1fps-windows-amd64.exe
          1fps-darwin-amd64.tar.gz
          1fps-darwin-arm64.tar.gz
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}